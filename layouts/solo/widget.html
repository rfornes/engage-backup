{{ $config := .Params.config }}
{{ $channelVideos := (index $.Site.Data.channelVideos (printf "x%s_page_1" $config.channelId) "data") }}

<style>{{ replaceRE " +" " " (replaceRE "\n" "" (partial (printf "%s/css.html" .Type ) .)) | safeCSS }}</style>
<div id="tvplayerholder"></div>

<script type="text/javascript">
window.__TVPage__ = window.__TVPage__ || {};
window.__TVPage__.config = __TVPage__.config || {};
window.__TVPage__.config.data = {
	videos: JSON.parse({{ $channelVideos | jsonify }})
};

// console.log( JSON.parse({{ $config | jsonify }}) );
// console.log( JSON.parse({{ $channelVideos | jsonify }}) );
</script>
