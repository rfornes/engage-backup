<main id="main-content" class="main-content">
    <div class="container">
        <div class="row">
          {{ partial (printf "%s/breadcrumbs.html" .Type) . }}
        </div>
        <div class="row">
        {{ $channelid := .Params.channelid }}
        {{ $page := index $.Site.Data.channelVideos (printf "x%s_page_1" $channelid) }}
        {{ with $page.data }}
          {{ range $i, $p := $page.data }}
            <div class="col-sm-4 col-md-4">
              <article>
                <a href="{{ .url }}" class="thumb"
                  {{with .asset.thumbnailUrl}} style="background-image: url({{ . }});"{{else}}
                  style='background-image: url(/{{ .Type }}/images/defaults/asset.png);'{{end}}>
                </a>
              </article>
            </div>
            {{ if eq (mod (add $i 1) 3) 0 }}<div class="col-sm-12"></div>{{ end }}
          {{ end }}
        {{ end }}
        </div>
    </div>
</main>
